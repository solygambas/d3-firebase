<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Corp</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section darkblue">
      <h2 class="white-text center">Ninja Corp</h2>
    </div>
    <div class="grey lighten-3 section grey-text header">
      <p class="flow-text center">The Number ONE Ninja Company</p>
      <a
        href="#modal"
        class="btn-floating btn-large halfway-fab darkblue modal-trigger"
        ><i class="material-icons">add</i></a
      >
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h4 class="darkblue-text center">Add New Employee</h4>
        <form>
          <div class="input-field">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Employee Name"
            />
          </div>
          <div class="input-field">
            <input
              type="text"
              name="parent"
              id="parent"
              placeholder="Reports to..."
            />
          </div>
          <div class="input-field">
            <input
              type="text"
              name="department"
              id="department"
              placeholder="Department"
            />
          </div>
          <div class="input-field">
            <button class="btn darkblue white-text">Add Employee</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="canvas"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
